<!-- main app container -->
<div class="jumbotron">
    <div class="container">

            <div class="col-md-12">
                <div class="row ">
                  <h2> Result</h2>
                <!--<h3 id="user-name">Welcome {{username}}</h3>-->

               <div class="card" *ngFor ="let item of lists | keyvalue" >
                  <div class="card-body">
                <h4 class="mb-3 card-title">{{ item.value.question}}</h4>
                <div class="card-text" >
                Selected Option : {{ showSelected(item.key,item.value.answer) }}
               </div>
                <div class="{{showclass}}">{{answer}}</div>
                <div class="d-block card-text {{displayopt}}" >
                   Correct options: {{item.value.answer}}
                </div>
                </div>
              </div><!--ng close -->
              </div>
            </div>
        </div>
    </div>
