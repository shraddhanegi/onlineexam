<!-- main app container -->
<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-4 offset-md-4">
              <h3>Please submit your details</h3>
              <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                  <div class="form-group">
                    
                      <input type="text" class="form-control" placeholder="Full Name" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required />
                      <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
                          <div *ngIf="firstName.errors.required" id="valid-name">Name is required</div>
                      </div>
                  </div>
                  
                  <div class="form-group">
                
                      <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                      <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                          <div *ngIf="email.errors.required" id="valid-email">Email is required</div>
                          <div *ngIf="email.errors.email" >Email must be a valid email address</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-primary">Register</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
